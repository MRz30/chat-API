<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo ao Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('imagens/hacker.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .welcome-text {
            font-size: 4rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .button {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.6);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #1e3c72;
            border-color: #fff;
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2.5rem;
            }

            .button {
                font-size: 1.2rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">Bem-Vindo(a) ao Chat</div>
        <a href="telaPrincipal.html" class="button">Seguir â†’</a>
    </div>
</body>
</html>

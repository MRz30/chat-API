<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Jersey 10", sans-serif;
    }

    body, html {
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    .container {
        display: flex;
        height: 100vh;
        width: 100vw;
    }

    .sidebar {
        width: 40%;
        background-color: #081447; /* Azul escuro */
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
        position: relative;
    }

    .menu-icon button {
        background: none;
        border: none;
        font-size: 36px;
        color: #ffffff;
        cursor: pointer;
        position: absolute;
        top: 20px;
        left: 20px;
    }

    .contacts {
        margin-top: 50px;
        width: 80%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .contact {
        width: 100%;
        height: 50px;
        background-color: #0B1C60; /* Azul forte */
        margin: 10px 0;
        border-radius: 8px;
        text-align: center;
        line-height: 50px;
        text-decoration: none;
        color: white;
        transition: background-color 0.3s;
    }

    .contact.active {
        background-color: #2A5275; /* Azul mais claro para destaque */
        color: white;
    }

    .menu-options {
        display: none;
        background-color: #0B1C60; /* Azul forte */
        width: 7%;
        padding: 3px;
        margin-top: 4px;
        border-radius: 10px;
        color: white;
        text-align: left;
        position: absolute;
        top: 4px;
        left: 5%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .menu-options button {
        width: 100%;
        padding: 7px;
        background-color: #2A5275; /* Azul médio */
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        margin: 8px 0;
        text-align: left;
        font-size: 14px;
    }

    .main-content {
        flex: 1;
        position: relative;
        background: radial-gradient(circle, #0B1C60, #081447); /* Gradiente azul */
        display: flex;
        flex-direction: column;
    }

    .message-list {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background-color: #ffffff;
    }

    .message {
        margin: 10px 0;
        padding: 10px 15px;
        border-radius: 8px;
        max-width: 60%;
        word-wrap: break-word;
    }

    .message.sent {
        align-self: flex-end;
        background-color: #28A745; /* Verde */
        color: white;
        margin-left: auto;
    }

    .message.received {
        align-self: flex-start;
        background-color: #007BFF; /* Azul brilhante */
        color: white;
    }

    .message-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        background-color: #ffffff;
        border-top: 2px solid #ddd;
    }

    .message-input {
        flex: 1;
        padding: 12px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-right: 10px;
        transition: all 0.3s ease;
    }

    .message-input:focus {
        outline: none;
        border-color: #1E90FF;
        box-shadow: 0 0 5px rgba(30, 144, 255, 0.6);
    }

    .send-button {
        background-color: #1E90FF;
        border: none;
        padding: 12px;
        border-radius: 50%;
        cursor: pointer;
        color: white;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .send-button:hover {
        background-color: #187BCD;
        transform: scale(1.1);
    }

    .send-button svg {
        width: 20px;
        height: 20px;
    }

    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(8, 20, 71, 0.95); /* Azul escuro com transparência */
        padding: 20px;
        border-radius: 10px;
        color: white;
        width: 300px;
        text-align: center;
        z-index: 1000;
    }

    .modal input, .modal button {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: none;
        border-radius: 5px;
    }

    .modal button {
        background-color: #1E90FF;
        color: white;
        cursor: pointer;
    }

    .modal-close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        color: white;
        cursor: pointer;
    }

    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu-icon">
                <button onclick="toggleMenu()">&#9776;</button>
            </div>
            <div class="contacts">
                <a href="sala1.html" class="contact active">Sala 1</a> <!-- Sala 1 ativa -->
                <a href="sala2.html" class="contact">Sala 2</a>
                <a href="sala3.html" class="contact">Sala 3</a>
                <a href="sala4.html" class="contact">Sala 4</a>
            </div>
        </div>
        <div class="menu-options" id="menu-options">
            <button onclick="mostrarCriarSala()">Criar Nova Sala</button>
            <button onclick="window.location.href='telaPrincipal.html'">Sair da Sala</button>

        </div>
        <div class="main-content">
            <div class="message-list" id="message-list">

            </div>
            <div class="message-container">
                <input type="text" class="message-input" placeholder="Digite sua mensagem..." id="messageInput">
                <button class="send-button" onclick="sendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="fecharModal()"></div>
    <div class="modal" id="modal">
        <span class="modal-close" onclick="fecharModal()">×</span>
        <h3>Criar Nova Sala</h3>
        <input type="text" id="novoNomeSala" placeholder="Nome da Sala">
        <button onclick="criarSala()">Criar</button>
    </div>

    <script>
        const baseURL = "https://chaaaat-iap29gydu-laura-foscarinis-projects.vercel.app/"; 


        function toggleMenu() {
            const menuOptions = document.getElementById("menu-options");
            menuOptions.style.display = menuOptions.style.display === "block" ? "none" : "block";
        }


        function mostrarCriarSala() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("modal").style.display = "block";
        }


        function fecharModal() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("modal").style.display = "none";
        }


        function criarSala() {
            const novoNomeSala = document.getElementById("novoNomeSala").value.trim();
            if (novoNomeSala !== "") {

                fetch(`${baseURL}/salas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome: novoNomeSala })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                       
                        const novaSala = document.createElement("a");
                        novaSala.href = `${novoNomeSala}.html`;
                        novaSala.className = "contact";
                        novaSala.textContent = novoNomeSala;
                        document.querySelector(".contacts").appendChild(novaSala);

                        fecharModal();
                    } else {
                        alert("Erro ao criar a sala.");
                    }
                })
                .catch(error => {
                    console.error("Erro:", error);
                    alert("Erro ao conectar à API.");
                });
            }
        }


        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageList = document.getElementById("message-list");
            const messageText = messageInput.value.trim();

            if (messageText === "") return;


            fetch(`${baseURL}/salas/1/mensagens`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ texto: messageText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const message = document.createElement("div");
                    message.className = "message sent";
                    message.textContent = messageText;
                    messageList.appendChild(message);

                    messageList.scrollTop = messageList.scrollHeight;
                    messageInput.value = "";
                } else {
                    alert("Erro ao enviar a mensagem.");
                }
            })
            .catch(error => {
                console.error("Erro:", error);
                alert("Erro ao conectar à API.");
            });
        }

        // Sair da sala
        function sairDaSala() {
            if (confirm("Você deseja sair da sala?")) {
                fetch(`${baseURL}/salas/1/usuarios`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = "telaInicial.html"; 
                    } else {
                        alert("Erro ao sair da sala.");
                    }
                })
                .catch(error => {
                    console.error("Erro:", error);
                    alert("Erro ao conectar à API.");
                });
            }
        }
    </script>
</body>
</html>
